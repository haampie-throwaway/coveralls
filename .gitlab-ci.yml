build:
  tags:
    - kubernetes
  image: registry.gitlab.com/cscs-ci/stellar-group/hpx_docker/hpx-base
  script: 
    - cp -r $CI_PROJECT_DIR /code
    - |
      cmake /code \
            -B /build \
            -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="-O0 --coverage -fcolor-diagnostics" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
            -DBUILD_TESTING=ON
    - cd /build && ninja
    - ctest
  after_script:
    - cd /build
    - grcov . -s $CI_PROJECT_DIR -o $CI_PROJECT_DIR/coverage.json --llvm -t coveralls --token $COVERALLS_TOKEN --commit-sha $CI_COMMIT_SHA --service-name gitlab --service-job-id $CI_PIPELINE_ID --ignore-not-existing --prefix-dir /code --ignore "/*"
    - curl -F json_file=@$CI_PROJECT_DIR/coverage.json https://coveralls.io/api/v1/jobs
  artifacts:
    when: always
    paths:
      - coverage.json
